<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Ölü Piksel Test" />
    <meta name="description" content="Ölü piksel testi ile ekranınızdaki ölü pikselleri tespit edin. Basit, hızlı ve etkili bir test deneyimi." />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="https://r.resimlink.com/Bgy1t.png" type="image/png">
    <title>Ölü Piksel Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="test-box">
            <h1>Piksel Testi</h1>
            <p>Renkler:</p>
            <div id="colors">
                <div class="color-box" style="background-color: black;"></div>
                <div class="color-box" style="background-color: white;"></div>
                <div class="color-box" style="background-color: blue;"></div>
                <div class="color-box" style="background-color: green;"></div>
                <div class="color-box" style="background-color: red;"></div>
                <div class="color-box" style="background-color: purple;"></div>
            </div>
            <button id="start-test">Testi Başlat</button>
        </div>
    </div>

    <div id="info-box">
        <p><strong>Bilgi:</strong> Hiçbir "ölü piksel testi" size ölü piksel olan noktayı otomatik olarak gösteremez, bu sebeple bu testi gözünüz ile ekrana dikkatlice bakarak yapmalısınız.</p>
    </div>
<!-- Oxide Software Inc. -->
    <script src="script.js"></script>
</body>
</html>
